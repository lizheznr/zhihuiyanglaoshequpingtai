<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('老人信息列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>姓名：</label>
                            <input type="text" name="realName"/>
                        </li>
                        <li>
                            <label>性别：</label>
                            <select name="gender" th:with="type=${@dict.getType('sys_user_sex')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <label>电话号码：</label>
                            <input type="text" name="phoneNumber"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:oldman:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:oldman:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:oldman:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:oldman:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:oldman:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:oldman:remove')}]];
    var genderDatas = [[${@dict.getType('sys_user_sex')}]];
    var prefix = ctx + "system/oldman";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "老人信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'oldmanId',
                    title: '老人Id',
                    visible: false
                },
                {
                    field: 'realName',
                    title: '姓名'
                },
                // {
                //     field: 'gender',
                //     title: '性别',
                //     formatter: function(value, row, index) {
                //         return $.table.selectDictLabel(genderDatas, value);
                //     }
                // },
                // {
                //     field: 'age',
                //     title: '年龄'
                // },
                // {
                //     field: 'phoneNumber',
                //     title: '电话号码'
                // },
                // {
                //     field: 'address',
                //     title: '家庭地址'
                // },
                {
                    field: 'beginTime',
                    title: '入院时间'
                },
                {
                    field: 'endTime',
                    title: '出院时间'
                },
                {
                    field: 'family',
                    title: '亲属'
                },
                {
                    field: 'idNo',
                    title: '身份证号码'
                },
                {
                    field: 'state',
                    title: '身体状况'
                },
                {
                    field: 'bedNo',
                    title: '床号'
                },
                {
                    field: 'num',
                    title: '编号'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.oldmanId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.oldmanId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
